name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install backend dependencies
      run: |
        cd backend
        npm install
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install
    
    - name: Build backend
      run: |
        cd backend
        npm run build
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    
    - name: Run backend tests (if available)
      run: |
        cd backend
        npm test || echo "No tests configured"
      continue-on-error: true
    
    - name: Run frontend tests (if available)
      run: |
        cd frontend
        npm test || echo "No tests configured"
      continue-on-error: true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Build and prepare for deployment
      run: |
        # Build backend
        cd backend
        npm install
        npm run build
        
        # Build frontend
        cd ../frontend
        npm install
        npm run build
        
        echo "Build completed successfully"
    
    - name: Deploy to production
      run: |
        echo "Add your deployment commands here"
        echo "Examples:"
        echo "- Deploy to Vercel, Netlify, or similar for frontend"
        echo "- Deploy to Railway, Heroku, or similar for backend"
